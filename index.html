<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Image Gallery</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

header {
    background-color: #FFA857;
    padding: 20px 0;
    text-align: center;
    width: 100%;
    position: fixed; /* Fixed position */
    top: 0; /* Align to the top */
    z-index: 1000; /* Ensure it's above other content */
}

header nav a {
  color: white; /* Set font color to white */
  text-decoration: none; /* Remove underline from links */
  margin: 0 10px; /* Adjust spacing between links */
  font-family: 'Bradley Hand ITC';
  font-size: 19px; /* Adjust font size as needed */
  
}

  header nav button {
    background-color: #223BAC; /* Set button color to #223BAC */
    border: none; /* Remove default button border */
    color: white; /* Set font color to white */
    padding: 3px 6px; /* Adjust button padding */
    margin: 0 10px; /* Adjust spacing between buttons */
    cursor: pointer; /* Indicate clickable element */
border-radius: 20px;
  }

header nav a:hover {
  color: #FFA857; /* Change text color on hover */
}

  .gallery-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh; /* Full viewport height */
    overflow-y: scroll; /* Allow scrolling through images */
    scroll-snap-type: y mandatory; /* Snap to each image */
  }
  .gallery-item {
    height: 120vh; /* Full viewport height for each image */
    scroll-snap-align: start; /* Start snapping at each image */
    width: 100%; /* Preserve aspect ratio */
    max-width: 100%; /* Ensure image doesn't overflow */
  }
  .gallery-item img {
    height: 100%; /* Make sure image fills the container height */
    width: 100%; /* Preserve aspect ratio */
    max-width: 100%; /* Ensure image doesn't overflow */
    display: block; /* Remove extra space below inline images */
    margin: 0 auto; /* Center image horizontally */
  }
</style>
</head>
<body>
  <header>
    <nav>
      <button><a href="#home">Home</a></button>
      <button><a href="#about">About</a></button>
      <button><a href="#expertise">Expertise</a></button>
      <button><a href="#experience">Experience</a></button>
      <button><a href="#products">Products and Clients</a></button>
      <button><a href="#education">Education</a></button>
      <button><a href="#contact">Contact</a></button>
    </nav>
  </header>

<section id="home" class="section">
      <div class="gallery-item"><img src="images/1.png" alt="Project 1"></div>
    </section>
    <section id="about" class="section">
      <div class="gallery-item"><img src="images/2.png" alt="Project 2"></div>
    </section>
    <section id="expertise" class="section">
      <div class="gallery-item"><img src="images/3.png" alt="Project 3"></div>
    </section>
    <section id="experience" class="section">
      <div class="gallery-item"><img src="images/4.png" alt="Project 4"></div>
    </section>
    <section id="products" class="section">
      <div class="gallery-item"><img src="images/5.png" alt="Project 5"></div>
    </section>
    <section id="education" class="section">
      <div class="gallery-item"><img src="images/6.png" alt="Project 6"></div>
    </section>
    <section id="contact" class="section">
      <div class="gallery-item"><img src="images/7.png" alt="Project 7"></div>
    </section>
  </div>
</body>
</html>
